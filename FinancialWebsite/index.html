<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Personal Finance Tracker</h1>
    <!-- Form Section -->
    <form id="finance-form" class="row g-3">
      <div class="col-md-4">
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="category" class="form-control" placeholder="Category" required>
      </div>
      <div class="col-md-2">
        <select id="type" class="form-select">
          <option value="Expense">Expense</option>
          <option value="Income">Income</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" id="amount" class="form-control" placeholder="Amount" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Add Entry</button>
      </div>
    </form>

    <!-- Table Section -->
    <div id="table-container" class="mt-4">
      <h2>Entries</h2>
      <table id="entries-table" class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Buttons Section -->
    <div class="mt-4 text-center">
      <button id="view-summary" class="btn btn-secondary">View Summary</button>
      <button id="visualize-data" class="btn btn-success">Visualize Data</button>
    </div>

    <!-- Chart Section -->
    <canvas id="chart" width="400" height="200" style="display: none;" class="mt-4"></canvas>
    <canvas id="pie-chart" width="400" height="200" style="display: none;" class="mt-4"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
